<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>

<body>
    <h3>Sign Up</h3>

    <form action="/signup" method="post">
        {% csrf_token %}
        <label for="">Username:</label>
        <input type="text" id="username" name="username" placeholder="Choose a username" required><br>

        <label for="">First name:</label>
        <input type="text" id="firstname" name="firstname" placeholder="Enter first name" required><br>

        <label for="">Last name:</label>
        <input type="text" id="lastname" name="lastname" placeholder="Enter last name" required><br>

        <label for="">Email:</label>
        <input type="text" id="email" name="email" placeholder="Email" required><br>

        <label for="">Password:</label>
        <input type="password" id="password1" name="password1" placeholder="Choose a password" required><br>

        <label for="">Confirm password:</label>
        <input type="password" id="password2" name="password2" placeholder="Confirm password" required><br>

        <button type="submit">Sign Up</button>
    </form>
</body>

</html>
